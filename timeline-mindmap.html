<style>
    .hover-display-box {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        padding: 10px;
        top: 0;
        left: 0;
        z-index: 9999;
        overflow: visible;
        margin: 10px;
    }

    .popup-display-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f1f1f1;
        padding: 20px;
        border: 2px solid #ccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

    .popup-display-box.active {

    }

    i.fa-info-circle {

    }

    button#close-popup {

</style>
